 <div class="container-xxl py-5">    
        <div class="container">
            <!-- {% if features %}
        {% for feature in features%} -->
            <div class="row g-5">
                <div class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
                    <img class="img-fluid" src="{{feature.featured_image.url}}" alt="">
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="section-title">
                        <p class="fs-5 fw-medium fst-italic text-primary">{{feature.feature_name}}</p>
                        <h1 class="display-6">{{feature.feature_heading}}</h1>
                    </div>
                    <p class="mb-4">{{feature.feature_content | truncatewords:30 }}</p>
                    <a href="" class="btn btn-primary rounded-pill py-3 px-5">Read More</a>
                </div>
            </div>
        </div>
        <!-- {% endfor %}
        {% endif %} -->
    </div>
